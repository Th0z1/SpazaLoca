<ion-header>

  <ion-navbar color="new">
      <ion-fab top>
          <ion-grid>
            <ion-row>
              <ion-col col-1>
            
      <b><button ion-button menuToggle  color="dark" >
          <ion-icon ios="ios-menu" md="md-menu" color="dark"></ion-icon>
        </button></b>   
                   
              </ion-col>
              <ion-col>
                  <ion-title text-center>Send Feedback</ion-title>
              </ion-col>
            </ion-row>
             
      </ion-grid>  
          </ion-fab>
  </ion-navbar>

</ion-header>


<ion-content padding id="back">
<ion-list>
  <ion-item>
    <ion-icon ios="ios-mail" md="md-mail" item-start></ion-icon>
    <ion-label stacked>Username</ion-label>
    <ion-input type="text"  formControlName="Email"></ion-input>
  </ion-item>
  <div *ngIf="spazaShop.controls.Email.invalid && spazaShop.controls.Email.dirty">
    </div> 
    <div class="error" *ngIf="spazaShop.get('Email').hasError('required') && spazaShop.get('Email').touched">
      Please input your email
      </div>
      <div class="error" *ngIf="spazaShop.get('Email').hasError('pattern') && spazaShop.get('Email').touched">
          Email address invalid
        </div>
</ion-list>
<ion-list>

  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

 

</ion-list>
<ion-icon ios="ios-paper-plane" md="md-paper-plane"></ion-icon>
</ion-content>
