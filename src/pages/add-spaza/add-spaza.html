<ion-header>

  <ion-navbar color="new">
    <ion-title text-center>Add New Spaza</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="back">
  <form [formGroup]="person" (ngSubmit)="onSubmitPerson(person)"> 
    <div>
      <img style="height: 8em; width: 8em; margin-left: 32%; margin-top:10%;" src="../../assets/imgs/shop2.png"/>
      <ion-icon color = "primary" style="font-size: 20pt;" name = "camera" ios="ios-camera" md="md-camera" (click) = "updateProfilePic()"></ion-icon>
    </div>
    
    <ion-item>
      <ion-label floating>Spaza Name</ion-label>
      <ion-input type="text" formControlName="namespaza" ></ion-input>
    </ion-item>
    <div *ngIf="person.controls.namespaza.invalid && person.controls.namespaza.dirty">
      </div>

    <ion-item>
      <ion-label floating>City/Township</ion-label>
      <ion-input type="text" formControlName="cityNum" ></ion-input>
    </ion-item>
    <div *ngIf="person.controls.cityNum.invalid && person.controls.cityNum.dirty">
      </div>

    <ion-item>
      <ion-label floating>Street Name</ion-label>
      <ion-input type="text" formControlName="street"></ion-input>
    </ion-item>
    <div *ngIf="person.controls.street.invalid && person.controls.street.dirty">
      </div>

    <ion-item>
      <ion-label floating>Stand/Unit/House number</ion-label>
      <ion-input type="text" formControlName="houseNO" ></ion-input>
    </ion-item>
    <div *ngIf="person.controls.houseNO.invalid && person.controls.houseNO.dirty">
      </div>

    <div class="butt">
    <button ion-button round color="new" (click)="showConfirm()" [disabled]="!person.valid">Add</button>
    </div>
  </form>
</ion-content>
