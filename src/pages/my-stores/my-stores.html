<ion-header>

  <ion-navbar color="new">
    <ion-title  class="tit" >MyStores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<p  class="intro">Welcome,{{users?.name}} {{users?.surname}}</p>


<div  class="p_Icon">
  <ion-icon ios="ios-person" md="md-person"></ion-icon>
</div>
  <!-- <ion-icon class="p_Icon" name="person" ios="ios-person" md="md-person"></ion-icon> -->

  <ion-card *ngFor = "let spaza of mySpazas" color="lightt">
      <img style="height: 8em; width: 8em; margin-left: 32%;" src="../../assets/imgs/shop2.png"/>
      <ion-card-content>
        <ion-card-title style="color: black;">
          {{spaza?.spazaName}}
        </ion-card-title>
     
        <p class="pp">
          City/Township : {{spaza?.cityName}} 
        </p>
        <p class="pp">
          Street Name : {{spaza?.streetName}}
        </p>
      </ion-card-content>
    </ion-card>


  <ion-fab right bottom  >
    <button ion-fab color="new" (click)="addSpaza()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
