<ion-header >

  <ion-navbar color="new">
    <ion-fab id="nav" >

        <button ion-fab style="display: none;"></button>
        <ion-row>

            <ion-col col->
                <ion-searchbar [(ngModel)] = "selectedItem" (ionInput)="getItems($event)" autocomplete="on">
            
                </ion-searchbar>
            </ion-col>
          <ion-col col-2>
    <button ion-button icon-only  clear medium (click) = "contributions();" style="border-left: 1px solid gray">
      <ion-icon ios="ios-person" md="md-person"></ion-icon>
    </button>
  </ion-col>
  
        </ion-row>
  
  </ion-fab>

  <!-- ionic searchable element -->
  
  
  <!-- end searchable element -->
</ion-navbar>
  <!-- <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button> -->
</ion-header>

  <ion-list *ngIf="show">
    <ion-item *ngFor = "let item of searchItems" (click) = "userSearch(item)">
      {{item}}
    </ion-item>
  </ion-list>

  <ion-card *ngFor = "let spaza of allSpazasList" color="lightt">

    <img style="height: 8em; width: 8em; margin-left: 32%;" src="../../assets/imgs/shop2.png"/>

    <ion-card-content>
        
      
      <ion-card-title text-center style="color: black;">

      </ion-card-title>
   
      <p class="pp">
        Township : {{spaza?.cityName}} 
      </p>
      <p class="pp">
        Street Name : {{spaza?.streetName}}
      </p>

     
    </ion-card-content>
  
    <ion-item (click) = "getCurrentCoords(spaza)" color="lightt" >
