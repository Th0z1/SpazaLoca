<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-header>


<ion-content >

  <ion-card *ngFor = "let spaza of allSpazasList" >
    <img src="../../assets/imgs/store.png" style="height: 10em;width: 10em;">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
  
    <ion-item>
      <ion-icon name="football" item-start large></ion-icon>
      <h2>{{spaza.spazaName}}</h2>
      <p>11 N. Way St, Madison, WI 53703</p>
    </ion-item>
  
    <ion-item>
      <ion-icon name="wine" item-start large ></ion-icon>
      <h2>Institute of Fine Cocktails</h2>
      <p>14 S. Hop Avenue, Madison, WI 53703</p>
    </ion-item>
  
    <ion-item (click) = "getCurrentCoords(spaza)" >
      <span item-start>18 min</span>
      <span item-start>(2.6 mi)</span>
      <button ion-button icon-start clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Go
      </button>
    </ion-item>
  </ion-card>

</ion-content>
