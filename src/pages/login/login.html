<ion-content padding>

  <div class="ic">
    <h2 class="login-h2">Login</h2>
    <ion-icon ios="ios-person" md="md-person"></ion-icon>
  </div>
  <br>
  <br>
  <br>
  <ion-list>

    <ion-item>
      <ion-icon ios="ios-mail" md="md-mail" item-start></ion-icon>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-key" md="md-key" item-start></ion-icon>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <button ion-button class="login-button" (click)="login()" color="dark" outline  >
        <!-- <ion-icon name='paw' is-active="false"></ion-icon> -->
        Log In
      </button>
      <p class="signup-p">Don't have an account?<button ion-button clear item-start>Sign Up</button></p>
      <button ion-button class="login-button signup" color="dark" outline  >
          <!-- <ion-icon name='paw' is-active="false"></ion-icon> -->
          Sign in with Google 
        </button>
  </ion-list>
</ion-content>
