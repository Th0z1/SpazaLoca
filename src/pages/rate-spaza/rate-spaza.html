<ion-header>

  <ion-navbar color="new">

      <ion-fab top>
          <ion-grid>
            <ion-row>
              <ion-col col-1>
            
      <button ion-button menuToggle  color="dark" >
          <ion-icon ios="ios-menu" md="md-menu" color="dark"></ion-icon>
        </button> 
                   
              </ion-col>
              <ion-col>
                  <ion-title text-center>Rate Spaza</ion-title>
              </ion-col>
            </ion-row>
             
      </ion-grid>  
          </ion-fab>

  
  </ion-navbar>

</ion-header>


<ion-content padding id="back">
  <div id="all">
    
  </div>

<div id="com">
    <b><p>Please rate the app and comment if you want to</p></b>
</div>
  <div id="wrapper">
    
    <div *ngFor = "let rate of rating; let x = index" >
      <img *ngIf = "rate == 0" (click) = "update(x);" class = "emo" src="../../assets/imgs/happiness.svg"/>
      <img *ngIf = "rate == 1" (click) = "update(x);" class = "emo_dark" src="../../assets/imgs/happiness.svg"/>
    </div>
  </div>

  <div id="comment">
  
    <b><ion-label>Comment here...</ion-label></b>
    <textarea name="message" [(ngModel)]="name" rows="5" cols="45"></textarea>
  </div> 
  
  <ion-icon name="paper-plane" id="iconn" (click)="submit()"></ion-icon>
</ion-content>
